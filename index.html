<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eonika FM</title>
  <link type="image/png" sizes="120x120" rel="icon" href="./img/favicon.png">
  <link rel="stylesheet" href="./styles/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="./scripts/main.js" defer></script>
</head>

<body>
  <main class="pt-4">
    <header>
      <div class="header-wrapper">
        <h1 class="header">
          EONIKA FM
        </h1>
      </div>
    </header>

    <section class="section-pleer mb-4">
      <div class="container">
        <div class="pleer">
          <audio controls>
            <source src="./Manu Dibango - Soul Makossa.mp3" type="audio/mp3">
          </audio>
        </div>
      </div>
    </section>

    <section class="section-parallax">
      <div class="container">
        <div class="parallax-frame">
          <div class="parallax-wrapper parallax-wrapper-left">
            <div class="parallax-left">
              <img class="parallax-img parallax-img-left" src="./img/65857_p.jpg">
            </div>
          </div>
          <div class="parallax-wrapper parallax-wrapper-right">
            <div class="parallax-right">
              <img class="parallax-img parallax-img-right" src="./img/65857_p.jpg">
            </div>
          </div>
        </div>
      </div>
    </section>

  </main>
</body>

</html>
